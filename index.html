<!DOCTYPE html>
<html>
  <head>
    <title>An Ember Dice Roller</title>
  </head>

  <body>
    <script type="text/x-handlebars" id="application">
      <h1>Dice Roller</h1>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
      {{#linkTo 'roll'}}Start rolling dice!{{/linkTo}}
    </script>

    <script type="text/x-handlebars" id="roll">
      <p>
        Enter your require dice roll below, for instance "3d6" will
        roll three six sided dice.
      </p>

      {{input valueBinding="rollString" placeholder="Enter your dice roll"}}
      <button {{action "rollDice"}}>Roll Dice</button>

      {{#if errors}}
        <div class="errors">
          {{errors}}
        </div>
      {{/if}}

      <hr>

      <h2>Results</h2>

      {{#each roll in content}}
        <div class="roll">
          <span class="roll-number">{{roll.diceNumber}}</span>
          <span class="roll-result" {{bind-attr style="roll.proportion"}}>{{roll.numberOfRolls}}</span>
        </div>
      {{else}}
        No results yet
      {{/each}}
    </script>

    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="vendor/handlebars.js"></script>
    <script type="text/javascript" src="vendor/ember.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
